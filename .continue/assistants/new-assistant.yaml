# This is an example assistant configuration file
# It is used to define custom AI assistants within Continue
# Each assistant file can be accessed by selecting it from the assistant dropdown

# To learn more, see the full assistant reference: https://docs.continue.dev/reference

name: ObsidianAItools
version: 1.0.0
schema: v1

# Models define which AI models this assistant can use
models:
  - name: Codestral
    provider: openai
    apiBase:  https://smart.ultimateai.org/v1
    model: codestral
    apiKey: sk-ad2fc6d5b4af4286b03b25058602eb1f
    roles:
      - chat
    chatOptions:
      baseSystemMessage: You are a helpful coding assistant specialized in Astro, TypeScript, and modern web frameworks.

  - name: Qwen3 Coder
    provider: openai
    apiBase:  https://smart.ultimateai.org/v1
    model: qwen3-coder
    apiKey: sk-ad2fc6d5b4af4286b03b25058602eb1f
    roles:
      - chat
    chatOptions:
      baseSystemMessage: You help with Astro, TypeScript, code generation, and debugging for frontend projects.

  - name: Grok Code Fast
    provider: openai
    apiBase:  https://smart.ultimateai.org/v1
    model: grok-code-fast
    apiKey: sk-ad2fc6d5b4af4286b03b25058602eb1f
    roles:
      - chat
    chatOptions:
      baseSystemMessage: You help with Astro, TypeScript, code generation, and debugging for frontend projects.

# Context providers define what information the assistant can access
context:
  - provider: code
  - provider: docs
  - provider: diff
  - provider: terminal
  - provider: problems
  - provider: folder
  - provider: codebase
